<div class="container-fluid ">
    <h2>Conversion History</h2>
    <div class="row">
        <div class="mx-auto">

            <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [rowData]="history"
                [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="10" [rowSelection]="'multiple'" [paginationPageSizeSelector]="paginationPageSizeSelector"
                [gridOptions]="gridOptions"
                [domLayout]="'autoHeight'">
            </ag-grid-angular>
        

        </div>
    </div>
</div>
